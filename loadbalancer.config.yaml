maximum_availability_zones: 5

loadbalancer_type: application
loadbalancer_scheme: public
loadbalancer_attributes:
  idle_timeout.timeout_seconds: 120
loadbalancer_tags:
  Name: public

ip_blocks:
  public:
    - 0.0.0.0/0
  internal:
    - stack

targetgroups:
  default:
    protocol: http
    port: 80
    tags:
      Name: Default-HTTP

listeners:
  http:
    port: 80
    protocol: http
    default_targetgroup: default

securityGroups:
  loadbalancer:
    -
      rules:
        -
          IpProtocol: tcp
          FromPort: 443
          ToPort: 443
        -
          IpProtocol: tcp
          FromPort: 80
          ToPort: 80
      ips:
        - public
        - internal